<ion-item-group *ngIf="lastOpenedBudget()">
    <ion-item-divider light>
        <ion-icon name="checkbox-outline" item-left></ion-icon>
        <b>{{budgetName(lastOpenedBudget())}}</b>
    </ion-item-divider>
    <button ion-item detail-none class="button-assertive icon-left ion-trash-a" (click)="deleteBudget()">Delete Budget...</button>
</ion-item-group>
<ion-item-group>
    <ion-item-divider light>
        <ion-icon name="folder-open-outline" md="md-folder-open" item-left></ion-icon>
        Open a Budget
    </ion-item-divider>
    <button ion-item menuClose *ngFor="let b of budgets" (click)="openBudget(b)">{{budgetName(b)}}</button>
    <button ion-item menuClose detail-none (click)="addBudget()">Create New Budget...</button>
</ion-item-group>
<ion-item-group>
    <ion-item-divider light>
        <ion-icon name="options" item-left></ion-icon>
        Options
    </ion-item-divider>
    <button ion-item menuClose (click)="goHome()">Home</button>
    <button ion-item menuClose (click)="goDev()">Dev</button>
    <button ion-item menuClose (click)="goSettings()">Settings</button>
</ion-item-group>
