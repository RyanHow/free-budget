<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{budget.name()}}</ion-title>
    <ion-buttons end>
      <button (click)="addCategory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none *ngFor="let c of categories" (click)="openCategory(c)">
      <div>{{c.name}}</div>
      <div item-right>
        <currency-display highlightNegative [value]="c.balance"></currency-display>
        <p style="text-align:right"><ion-note><currency-display showPositive [value]="categoryWeeklyAmount(c)"></currency-display></ion-note></p>
      </div>
    </button>
  </ion-list>    

</ion-content>
