<ion-content padding>
    <form [ngFormModel]="form" (submit)="submit($event)">
        <ion-item>
            <ion-label>Budget Name</ion-label>
            <ion-input type="text" ngControl="budgetName" autofocus></ion-input>
        </ion-item>
        <div padding>
            <button block type="submit" [disabled]="!form.valid">Create Budget</button>
            <button block type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</ion-content>
